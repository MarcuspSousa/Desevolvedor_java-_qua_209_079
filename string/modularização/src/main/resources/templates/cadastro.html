<!doctype html>
<html lang="pr-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta name="author" content="marcus paulo de oliveira sousa">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--css booststrap-->
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



  <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>
  <main>
    <div class="container">
      <h2 class="mb-4">Formulário de Cadastro</h2>
      <form>
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <!-- CPF -->
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <!-- Data de Nascimento -->
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <hr class="my-4">

        <h5 class="mb-3">Endereço</h5>

        <!-- CEP -->
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
        </div>

        <!-- Logradouro e Número -->
        <div class="row mb-3">
          <div class="col-md-8">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Rua, Avenida..."
              required>
          </div>
          <div class="col-md-4">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
          </div>
        </div>

        <!-- Complemento -->
        <div class="mb-3">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento">
        </div>

        <!-- Bairro, Cidade -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" required>
          </div>
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" required>
          </div>
        </div>

        <!-- Estado e País -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" required>
          </div>
          <div class="col-md-6">
            <label for="pais" class="form-label">País</label>
            <input type="text" class="form-control" id="pais" name="pais" value="Brasil" required>
          </div>
        </div>

        <!-- Botão de Enviar -->
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Bootstrap JS (opcional, para funcionalidades como modal, toast etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>


<!--scritp-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
