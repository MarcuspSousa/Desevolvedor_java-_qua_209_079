<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excluir Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
    <header th:replace="fragments/navbar :: navbar"></header>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card bg-secondary border-0 shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-danger">Excluir Caso</h2>
                        <div class="alert alert-danger text-dark" role="alert">
                            Tem certeza que deseja excluir o caso <strong th:text="${caso.nome}"></strong>?
                        </div>
                        <form th:action="@{'/excluircaso'}" method="post">
                            <input type="hidden" name="idcaso" th:value="${caso.idCaso}" />
                            <div class="d-flex justify-content-end gap-2">
                                <button type="submit" class="btn btn-danger">Confirmar Exclus√£o</button>
                                <a th:href="@{'/listadecasos'}" class="btn btn-outline-light">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
