<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alterar Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">
    <header th:replace="fragments/navbar :: navbar"></header>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card bg-secondary border-0 shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-info">Alterar Caso</h2>
                        <form th:action="@{'/alterarcaso/' + ${caso.idCaso}}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Caso</label>
                                <input type="text" class="form-control bg-dark text-light border-info" id="nome"
                                    name="nome" th:value="${caso.nome}" required />
                            </div>
                            <div class="mb-3">
                                <label for="local" class="form-label">Local do Crime</label>
                                <input type="text" class="form-control bg-dark text-light border-info" id="local"
                                    name="local" th:value="${caso.local}" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Caso Concluído?</label>
                                <select class="form-select bg-dark text-light border-info" name="concluido" required>
                                    <option value="sim" th:selected="${caso.concluido} == 'sim'">Sim</option>
                                    <option value="nao" th:selected="${caso.concluido} == 'nao'">Não</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Caso Indeferido?</label>
                                <select class="form-select bg-dark text-light border-info" name="indeferido" required>
                                    <option value="sim" th:selected="${caso.indeferido} == 'sim'">Sim</option>
                                    <option value="nao" th:selected="${caso.indeferido} == 'nao'">Não</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-info">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
