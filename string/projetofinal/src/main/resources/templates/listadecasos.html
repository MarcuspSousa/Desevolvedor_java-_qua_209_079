<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/listar.css">

</head>

<body class="bg-dark text-light">
    <!-- navbar -->
    <header th:replace="fragments/navbar :: navbar"></header>
    <!-- fim navbar -->

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-info">Lista de Casos</h2>
            <a href="/cadastro" class="btn btn-info btn-lg shadow-sm">
                <i class="fa fa-plus me-2"></i> Novo Caso
            </a>
        </div>
        <div class="card shadow-sm bg-secondary border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome do Caso</th>
                                <th>Concluído?</th>
                                <th>Indeferido?</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="caso:${casos}">
                                <td th:text="${caso.idCaso}"></td>
                                <td th:text="${caso.nome}"></td>
                                <td>
                                    <span th:text="${caso.concluido}"
                                        th:classappend="${caso.concluido} == 'sim' ? 'badge bg-success' : 'badge bg-light text-dark'">Concluído</span>
                                </td>
                                <td>
                                    <span th:text="${caso.indeferido}"
                                        th:classappend="${caso.indeferido} == 'sim' ? 'badge bg-danger' : 'badge bg-light text-dark'">Indeferido</span>
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-outline-info btn-sm me-2"
                                        th:href="@{'/alterarcaso/' + ${caso.idCaso}}" title="Editar">
                                        <i class="material-icons">&#xE254;</i>
                                    </a>
                                    <a class="btn btn-outline-danger btn-sm"
                                        th:href="@{'/confirmarExclusao/' + ${caso.idCaso}}" title="Excluir">
                                        <i class="material-icons">&#xE872;</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/listar.js"></script>

    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
