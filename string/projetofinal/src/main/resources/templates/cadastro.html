<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Caso Criminal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>
<body class="bg-dark text-light">
    <header th:replace="fragments/navbar :: navbar"></header>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card bg-secondary border-0 shadow-lg" style="box-shadow: 0 8px 32px 0 rgba(0,0,0,0.7), 0 1.5px 3px 0 rgba(0,0,0,0.2);">
                    <div class="card-body">
                        <h2 class="mb-4 text-info text-center" style="text-shadow: 2px 2px 8px #000;">Cadastro de Caso Criminal</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Caso</label>
                                <input type="text" class="form-control bg-dark text-light border-info shadow" id="nome" name="nome" required style="box-shadow: 0 2px 8px 0 rgba(0,0,0,0.5);" />
                            </div>
                            <div class="mb-3">
                                <label for="local" class="form-label">Local do Crime</label>
                                <input type="text" class="form-control bg-dark text-light border-info shadow" id="local" name="local" required style="box-shadow: 0 2px 8px 0 rgba(0,0,0,0.5);" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Caso Concluído?</label>
                                <select class="form-select bg-dark text-light border-info shadow" name="casoConcluido" required style="box-shadow: 0 2px 8px 0 rgba(0,0,0,0.5);">
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Caso Indeferido?</label>
                                <select class="form-select bg-dark text-light border-info shadow" name="casoIndeferido" required style="box-shadow: 0 2px 8px 0 rgba(0,0,0,0.5);">
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-info btn-lg shadow" style="box-shadow: 0 2px 8px 0 rgba(0,0,0,0.5);">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
