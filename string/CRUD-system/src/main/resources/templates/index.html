<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilo personalizado -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    .navbar {
      background-color: #000;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      transform: perspective(1000px);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      text-shadow: 1px 1px 2px #ccc;
      transition: transform 0.3s ease;
    }

    .nav-link:hover {
      transform: translateY(-3px) scale(1.05);
      color: #0d6efd !important;
    }

    section {
      padding: 100px 20px;
      border-bottom: 1px solid #333;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1,
    h2 {
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
    }

    .btn-3d {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.5);
      transition: all 0.3s ease;
    }

    .btn-3d:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 15px rgba(13, 110, 253, 0.7);
    }

    .form-control {
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      background-color: #111;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MeuSite</a>
      <button
        class="navbar-toggler bg-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#inicio">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cadastro">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção Início -->
  <section id="inicio">
    <div class="container text-center">
      <h1>Bem-vindo ao MeuSite</h1>
      <p>Cadastre-se para começar a usar nossos serviços.</p>
      <a href="#cadastro" class="btn btn-3d">Cadastre-se</a>
    </div>
  </section>

  <!-- Seção Cadastro -->
  <section id="cadastro">
    <div class="container">
      <h2>Cadastro de Usuário</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input
            type="text"
            class="form-control nome"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">CPF</label>
          <input
            type="text"
            class="form-control cpf"
            placeholder="Digite seu CPF"
            required
            maxlength="14"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control senha"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-3d">Cadastrar</button>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
