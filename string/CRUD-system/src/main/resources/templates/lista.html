<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https:// www.ultraq.net.nz/thymeleaf/layout" >
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: white;
    }

    .container {
      margin-top: 30px;
    }

    .user-item {
      background-color: #1f1f1f;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .form-control, .btn {
      border-radius: 0;
    }

    .input-group .form-control {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark" style="background-color: #16161d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/icone.png" alt="Ícone">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrar">Cadastrar usuário</a>
                    </li>
                    <!-- Novo item adicionado -->
                    <li class="nav-item">
                        <a class="nav-link" href="/listar">Listar usuários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->




<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Usuarios</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Adcionar</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nome</th>
                        <th>email</th>
                        <th>cpf</th>
                        <th>ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td><span th:text="${usuario.idPessoa}"> </span></td>
                        <td><span th:text="${usuario.nome}"> </span></td>
                        <td><span th:text="${usuario.email}"> </span></td>
                        <td><span th:text="${usuario.cpf}"> </span></td>
                        <td>
                            <a class="add" title="adicionar" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                            <a class="edit" title="editar" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="deletar" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

  <!-- Script -->
  <script>
    let usuarios = [];

    function renderizarLista() {
      const lista = document.getElementById('listaUsuarios');
      lista.innerHTML = '';

      if (usuarios.length === 0) {
        lista.innerHTML = '<p class="text-secondary">Nenhum usuário cadastrado.</p>';
        return;
      }

      usuarios.forEach((usuario, index) => {
        const div = document.createElement('div');
        div.className = 'user-item d-flex justify-content-between align-items-center';

        div.innerHTML = `
          <div>
            <strong>${usuario.nome}</strong><br>
            <small>${usuario.gmail}</small>
          </div>
          <button class="btn btn-danger btn-sm" onclick="removerUsuario(${index})">Remover</button>
        `;

        lista.appendChild(div);
      });
    }

    function adicionarUsuario() {
      const nomeInput = document.getElementById('nomeUsuario');
      const gmailInput = document.getElementById('gmailUsuario');

      const nome = nomeInput.value.trim();
      const gmail = gmailInput.value.trim();

      if (nome === '' || gmail === '') {
        alert("Preencha todos os campos.");
        return;
      }

      if (!gmail.endsWith("@gmail.com")) {
        alert("Digite um e-mail válido do Gmail.");
        return;
      }

      usuarios.push({ nome, gmail });
      nomeInput.value = '';
      gmailInput.value = '';
      renderizarLista();
    }

    function removerUsuario(index) {
      usuarios.splice(index, 1);
      renderizarLista();
    }

    // Exemplo inicial (opcional)
    usuarios = [
      { nome: 'Maria', gmail: 'maria@gmail.com' },

    ];
    renderizarLista();
  </script>

</body>
</html>
